# Data Collector and Upload Queue Configuration

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = "INFO"
file = "logger/logs/system_metrics.log"
format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"

# Enable console output for exports
console_export = true

# JSON output indentation (number of spaces, 0 for compact)
json_indent = 2

[data_model]
# Path to the JSON schema file that defines the message format
schema_path = "data_model.json"

[collectors]
# Default collection interval in seconds
default_interval = 60

# Enable/disable specific collector types
enabled_collectors = ["local", "mobile", "third_party"]

# CPU sampling interval in seconds for accuracy
cpu_sample_interval = 1.0

# Decimal precision for rounding metrics
metric_precision = 1

[wikipedia]
# Time window in seconds for collecting edit counts
collection_window = 60

# User-Agent string for Wikipedia API requests
user_agent = "WikipediaDataCollector/1.0 (Educational Project)"

[upload_queue]
# Redis-based persistent upload queue
implementation = "redis"

# Redis connection settings (for RedisUploadQueue)
redis_host = "localhost"
redis_port = 6379
redis_db = 0
# redis_password = "your_password_here"  # Uncomment if Redis requires authentication

# Database API endpoint (where messages are uploaded)
api_endpoint = "http://localhost:5000/api/metrics"
# api_key = "your_api_key_here"  # Uncomment to add API key authentication

# Upload retry policy
max_retry_attempts = 5
backoff_base = 1              # Base delay in seconds (1s, 2s, 4s, 8s, 16s with multiplier=2)
backoff_multiplier = 2        # Exponential backoff multiplier
timeout = 10                  # HTTP request timeout in seconds

# Worker settings
worker_sleep = 1              # Sleep time in seconds when queue is empty
